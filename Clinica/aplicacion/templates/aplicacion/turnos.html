# Crear html de turnos

{% extends "base.html" %}
{% load static %}

{% block title %}Turnos - Clinica{% endblock %}

{% block content %}
<div class="container">
<h2>Turnos</h2>
{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
        <p>{{ message }}</p>
        <!-- Si se desea mostrar mensajes de error, se puede cambiar la clase a alert-danger -->
        <!-- <p class="alert alert-danger">{{ message }}</p> -->
    {% endfor %}
</div>
{% endif %}
<form method="post" action="{% url 'turnos' %}">
    {% csrf_token %}
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="fecha" required>
    </div>
    <div class="form-group">
    <label for="hora">Hora:</label>
    <input type="time" class="form-control" id="hora" name="hora" required>
    </div>
    <button type="submit" class="btn btn-primary">Solicitar Turno</button>
</form>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Aquí puedes agregar scripts específicos para la página de turnos
</script>
{% endblock %}

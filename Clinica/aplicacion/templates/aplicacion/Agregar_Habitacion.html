{% extends "index/Agregar_Habitacion.html" %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Habitación</title>
    <link rel="icon" type="image/x-icon" href="{% static 'clinica/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'clinica/styles.css' %}">
</head>
<body>
    <header>
        <h1>Agregar Habitación</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <label for="numero">Número de Habitación:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="tipo">Tipo de Habitación:</label>
            <select id="tipo" name="tipo" required>
                <option value="individual">Individual</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>

            <label for="precio">Precio por Noche:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <button type="submit">Agregar Habitación</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Clínica Modelo</p>
    </footer>
</body>
</html>
